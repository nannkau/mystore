<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:replace="/flagments/header::header">
        <title>Add user</title>
    </th:block>

</head>
<body class="materialdesign">
<th:block th:replace="/flagments/sidebar::sidebar"></th:block>

<div class="basic-form-area mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="sparkline12-list shadow-reset mg-t-30">
                    <div class="sparkline12-hd">
                        <div class="main-sparkline12-hd">
                            <h1>Add user</h1>
                            <div class="sparkline12-outline-icon">
                                <span class="sparkline12-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                <span><i class="fa fa-wrench"></i></span>
                                <span class="sparkline12-collapse-close"><i class="fa fa-times"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="sparkline12-graph">
                        <div class="basic-login-form-ad">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="all-form-element-inner">
                                        <form  th:action="@{/admin/employee/add.html}" th:object="${employeeDto}" method="post" enctype="multipart/form-data">
                                            <div class="col-lg-12">
                                                <div class="col-lg-3"></div>
                                                <div class="col-lg-9" id="success-alert" th:if="${#httpServletRequest.getParameter('success') != null}" >
                                                    <div class="col-lg-6 alert alert-success" th:text="${#httpServletRequest.getParameter('success')}">

                                                    </div>
                                                </div>
                                                <div class="col-lg-9" id="error-alert" th:if="${#httpServletRequest.getParameter('error') != null}" >
                                                    <div class="col-lg-6 alert alert-danger" th:text="#{error.insert}">

                                                    </div>
                                                </div>
                                            </div>
                                            <input type="hidden" th:field="*{employeeId}" >
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Name</label>
                                                    </div>
                                                    <div class="col-lg-7">
                                                        <input type="text" id="name" th:field="*{name}" class="form-control" name="name"  required="required" />
                                                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="badge badge-danger left"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Personal ID</label>
                                                    </div>
                                                    <div class="col-lg-7">
                                                        <input type="text" id="idNo" th:field="*{idNo}" class="form-control" name="idNo"  required="required"/>
                                                        <span th:if="${#fields.hasErrors('idNo')}" th:errors="*{idNo}" class="badge badge-danger left"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Phone</label>
                                                    </div>
                                                    <div class="col-lg-7">
                                                        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" name="phoneNumber"  required="required" />
                                                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="badge badge-danger left"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Address</label>
                                                    </div>
                                                    <div class="col-lg-7">
                                                        <input type="text" id="address" th:field="*{address}" class="form-control" name="address"  required="required" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">BirthDate</label>
                                                    </div>
                                                    <div class="col-lg-5">
                                                        <div class="input-mark-inner mg-b-22">
                                                            <div class="form-group data-custon-pick" id="data_2">
                                                                <div class="input-group date">
                                                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                                    <input type="text" class="form-control" id="datePicker" th:field="*{birthDate}">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="login-btn-inner">
                                                    <div class="row">
                                                        <div class="col-lg-3"></div>
                                                        <div class="col-lg-9">
                                                            <div class="login-horizental cancel-wp pull-left">
                                                                <button class="btn btn-sm btn-primary login-submit-cs" type="submit">Save Change</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $( document ).ready(function() {
        var now = new Date();
        now.setDate(now.getDate() + 1)
        var day = ("0" + now.getDate()).slice(-2);
        var month = ("0" + (now.getMonth())).slice(-2);

        var today = (day)+"/"+(month)+"/"+ now.getFullYear();

        $('#datePicker').val(today);
    });

</script>

    <th:block th:replace="/flagments/footer::footer"></th:block>
        </body>
        </html>
