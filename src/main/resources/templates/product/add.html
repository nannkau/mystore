<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:replace="/flagments/header::header">
        <title>Add Product</title>
    </th:block>
</head>
<body class="materialdesign">
<th:block th:replace="/flagments/sidebar::sidebar"></th:block>

<div class="basic-form-area mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="sparkline12-list shadow-reset mg-t-30">
                    <div class="sparkline12-hd">
                        <div class="main-sparkline12-hd">
                            <h1>Add Product</h1>
                            <div class="sparkline12-outline-icon">
                                <span class="sparkline12-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                <span><i class="fa fa-wrench"></i></span>
                                <span class="sparkline12-collapse-close"><i class="fa fa-times"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="sparkline12-graph">
                        <div class="basic-login-form-ad">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="all-form-element-inner">
                                        <form action="#" th:action="@{/product/add.html}" th:object="${productDto}" method="post" enctype="multipart/form-data">
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Name</label>
                                                    </div>
                                                    <div class="col-lg-9">
                                                        <input type="text" id="name" th:field="*{name}" class="form-control" name="name" />
                                                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="badge badge-danger left"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Code</label>
                                                    </div>
                                                    <div class="col-lg-9">
                                                        <input type="text" id="code" th:field="*{code}" class="form-control" name="code" />
                                                        <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="badge badge-danger left"></span>
                                                    </div>
                                                </div>
                                            </div>
<!--                                            <div class="form-group-inner">-->
<!--                                                <div class="row">-->
<!--                                                    <div class="col-lg-3">-->
<!--                                                        <label class="login2 pull-right pull-right-pro">Price</label>-->
<!--                                                    </div>-->
<!--                                                    <div class="col-lg-9">-->
<!--                                                        <input type="text" id="price" th:field="*{price}" class="form-control" name="price" />-->
<!--                                                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="badge badge-danger left"></span>-->
<!--                                                    </div>-->
<!--                                                </div>-->
<!--                                            </div>-->
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Sale Price</label>
                                                    </div>
                                                    <div class="col-lg-9">
                                                        <input type="text" id="salePrice" th:field="*{salePrice}" class="form-control" name="price" />
                                                        <span th:if="${#fields.hasErrors('salePrice')}" th:errors="*{salePrice}" class="badge badge-danger left"></span>
                                                    </div>
                                                </div>
                                            </div>
<!--                                            <div class="form-group-inner">-->
<!--                                                <div class="row">-->
<!--                                                    <div class="col-lg-3">-->
<!--                                                        <label class="login2 pull-right pull-right-pro">Amount total</label>-->
<!--                                                    </div>-->
<!--                                                    <div class="col-lg-9">-->
<!--                                                        <input type="text" id="amountTotal" th:field="*{amountTotal}" class="form-control" name="amountTotal" />-->
<!--                                                        <span th:if="${#fields.hasErrors('amountTotal')}" th:errors="*{amountTotal}" class="badge badge-danger left"></span>-->
<!--                                                    </div>-->
<!--                                                </div>-->
<!--                                            </div>-->
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Size</label>
                                                    </div>
                                                    <div class="col-lg-9">
                                                        <input type="text" id="size" th:field="*{sizeProduct}" class="form-control" name="amountTotal" />
                                                        <span th:if="${#fields.hasErrors('sizeProduct')}" th:errors="*{sizeProduct}" class="badge badge-danger left"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Detail</label>
                                                    </div>
                                                    <div class="col-lg-9">
                                                        <input type="text" id="detail" th:field="*{detail}" class="form-control" name="detail" />
                                                        <span th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}" class="badge badge-danger left"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">File Upload System Right</label>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="file-upload-inner file-upload-inner-right ts-forms">
                                                            <div class="input append-small-btn">
                                                                <div class="file-button">
                                                                    Browse
                                                                    <input type="file" onchange="document.getElementById('append-small-btn').value = this.value;" th:field="*{part}" name="part">
                                                                    <span th:if="${#fields.hasErrors('part')}" th:errors="*{part}" class="badge badge-danger left"></span>
                                                                </div>
                                                                <input type="text" id="append-small-btn" placeholder="no file selected">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Category</label>
                                                    </div>
                                                    <div class="col-lg-9">
                                                        <div class="form-select-list">
                                                            <select class="form-control custom-select-value" name="category"  th:field="*{category}">
                                                                <option th:each="obj : ${categories}"
                                                                        th:value="${obj.categoryId}"
                                                                        th:text="${obj.name}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Supplier</label>
                                                    </div>
                                                    <div class="col-lg-9">
                                                        <div class="form-select-list">
                                                            <select class="form-control custom-select-value" name="category"  th:field="*{supplier}">
                                                                <option th:each="obj : ${suppliers}"
                                                                        th:value="${obj.supplierId}"
                                                                        th:text="${obj.name}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Status</label>
                                                    </div>
                                                    <div class="col-lg-9">
                                                        <div class="form-select-list">
                                                            <select class="form-control custom-select-value" name="account" th:field="*{status}">
                                                                <option value="0">Active</option>
                                                                <option value="1">Not Active</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <label class="login2 pull-right pull-right-pro">Sex</label>
                                                    </div>
                                                    <div class="col-lg-9">
                                                        <div class="form-select-list">
                                                            <select class="form-control custom-select-value" name="account" th:field="*{sex}">
                                                                <option value="0">female</option>
                                                                <option value="1">male</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group-inner">
                                                <div class="login-btn-inner">
                                                    <div class="row">
                                                        <div class="col-lg-3"></div>
                                                        <div class="col-lg-9">
                                                            <div class="login-horizental cancel-wp pull-left">
                                                                <button class="btn btn-sm btn-primary login-submit-cs" type="submit">Save Change</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="/flagments/footer::footer"></th:block>
</body>
</html>
