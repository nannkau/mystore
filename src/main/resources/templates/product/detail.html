<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/flagments/header::header">
        <title>Product</title>
    </th:block>
</head>
<body class="materialdesign">
<th:block th:replace="/flagments/sidebar::sidebar"></th:block>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6"></div>
        <div class="col-lg-12">
<div class="post-user-profile-awrap post-user-profile-second shadow-reset">
<div class="user-profile-post">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="user-profile-post-name">
                <h2 th:text="${productDto.getName()}"></h2>
                <p>Size:<span th:text="${productDto.getSizeProduct()}"></span>
                </p>
                <p>Price:<span th:text="${productDto.getSalePrice()}"></span>
                </p>
                <p>Category:<span th:text="${productDto.getCategory().getName()}"></span>
                </p>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="profile-user-post-content">
                <p th:text="${productDto.getDetail()}"></p>
                <img class="profile-user-post-img" th:src="@{'/uploads/' +${productDto.image}}"  alt="" />
                <div class="user-post-reply">
                    <div class="btn-group">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
        </div>
        <div class="col-lg-6"></div>
    </div>
</div>
<th:block th:replace="/flagments/footer::footer"></th:block>
</body>
</html>
